<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>caribou-stepper demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../caribou-stepper.html">
  <link rel="import" href="../caribou-step.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic caribou-stepper demo</h3>
    <demo-snippet>
      <template>
        <caribou-stepper id="stepper" open-first-step-on-startup>
          <caribou-step editable label="toto" back-button back-label="patate">
            <div style="width:500px;height:400px;background-color:lightgreen"></div>
          </caribou-step>
          <caribou-step label="tytyyyyyy" skip-button optional back-button back-label="patate">
            <p>
              BFDBDBFDBF
            </p>
            <p>
              BFDBFDBFDFBD
            </p>
            <p>
              BFDBFDFDBF
            </p>
            <p>
              BFDBDFBFDBF
            </p>
          </caribou-step>
          <caribou-step label="tutu" back-button>
            <p>
              BFDBDBFDBF
            </p>
            <p>
              BFDBFDBFDFBD
            </p>
            <p>
              BFDBFDFDBF
            </p>
            <p>
              BFDBDFBFDBF
            </p>
          </caribou-step>
        </caribou-stepper>

        <button onclick="reset();">reset</button>
        <script>
          function reset() {
            document.querySelector("#stepper").reset();
          }
        </script>
      </template>
    </demo-snippet>
  </div>
  <button onclick="reset">reset</button>
  <script>
    function reset() {
      document.querySelector("#stepper").reset();
    }
  </script>
</body>

</html>
