<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>caribou-stepper demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../caribou-stepper.html">
  <link rel="import" href="../caribou-step.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic caribou-stepper demo</h3>
    <demo-snippet>
      <template>
        <caribou-stepper id="stepper" open-first-step-on-startup>
          <caribou-step id="stepper1step1"  editable label="Step 1" back-button back-label="Back to the previous">
            <div style="width:100%;height:200px;background-color:lightgreen">Content 1</div>
          </caribou-step>
          <caribou-step id="stepper1step2" label="Step 2" skip-button optional back-button back-label="<--">
            <div style="width:100%;height:200px;background-color:lightblue">Content 2</div>
          </caribou-step>
          <caribou-step id="stepper1step3" label="Step 3" back-button>
            <div style="width:100%;height:200px;background-color:lightgray">Content 3</div>
          </caribou-step>
        </caribou-stepper>
        <button onclick="reset();">reset</button>
        <script>
          function reset() {
            document.querySelector("#stepper").reset();
          }
        </script>
      </template>
    </demo-snippet>
  </div>
  <button onclick="reset">reset</button>
  <script>
    function reset() {
      document.querySelector("#stepper").reset();
    }
  </script>
</body>

</html>
